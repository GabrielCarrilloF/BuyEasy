<ion-header [translucent]="true">
  <ion-toolbar>
    <div  class="div-ion-toolbar">
      <ion-title class="ion-title">cart</ion-title>
        <ion-fab-button [routerLink]="['/home']">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-fab-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="products.length > 0; else noDataTemplate">
    <app-item-cart *ngFor="let product of products" [datas]="product"></app-item-cart>
    <h3 class="total">Total: {{totalPrice | currency}}</h3>
    <ion-button class="pay" expand="block" [routerLink]="['/go-to-pay']">go to pay</ion-button>
  </div>

  <ng-template #noDataTemplate>
    <div id="container">
      <strong>There are no articles yet</strong>
      <img src="../../assets/image.png" alt="Not found">
      <p>Continue shopping to explain</p>
      <div>
        <ion-button color="dark" [routerLink]="['/home']">Explore articles</ion-button>
      </div>
    </div>
  </ng-template>
</ion-content>
